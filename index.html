<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Trello Power-Up</title>
    <script src="https://p.trellocdn.com/power-up.min.js"></script>
    <style>
      body {
        font-family: sans-serif;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <h2>Hello from your Trello Power-Up!</h2>
    <p>This is your iframe connector page served from GitHub Pages.</p>

    <script>
      window.TrelloPowerUp.initialize({
        'card-buttons': function(t, options) {
          return [{
            icon: 'https://cdn-icons-png.flaticon.com/512/25/25231.png', // GitHub icon for fun
            text: 'Say Hello',
            callback: function(t) {
              alert('Hello from your Trello Power-Up!');
              return t.closePopup();
            }
          }];
        }
      });
    </script>
  </body>
</html>
